<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Agentic Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
      color: white;
      max-width: 700px;
      width: 90%;
      padding: 40px;
      position: relative;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .quote-container {
      min-height: 180px;
      margin-bottom: 40px;
      position: relative;
    }

    .quote {
      font-size: 24px;
      font-weight: 300;
      line-height: 1.6;
      font-style: italic;
      margin-bottom: 15px;
      opacity: 0;
      position: absolute;
      width: 100%;
      transition: opacity 0.8s ease-in-out;
    }

    .quote.active {
      opacity: 1;
      position: relative;
    }

    .quote-author {
      font-size: 16px;
      font-weight: 500;
      opacity: 0.8;
      margin-top: 10px;
    }

    .loading-spinner {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      font-size: 18px;
      font-weight: 400;
      opacity: 0.9;
      margin-top: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.5; }
    }

    .progress-dots {
      display: inline-block;
      margin-left: 5px;
    }

    .progress-dots span {
      animation: blink 1.4s infinite;
      animation-fill-mode: both;
    }

    .progress-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .progress-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: sparkle 3s ease-in-out infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    .sparkle:nth-child(1) { top: 10%; left: 15%; animation-delay: 0s; }
    .sparkle:nth-child(2) { top: 20%; right: 20%; animation-delay: 0.5s; }
    .sparkle:nth-child(3) { bottom: 15%; left: 25%; animation-delay: 1s; }
    .sparkle:nth-child(4) { bottom: 25%; right: 15%; animation-delay: 1.5s; }
    .sparkle:nth-child(5) { top: 50%; left: 10%; animation-delay: 2s; }
    .sparkle:nth-child(6) { top: 40%; right: 10%; animation-delay: 2.5s; }
  </style>
</head>
<body>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>
  <div class="sparkle"></div>

  <div class="loader-container">
    <div class="logo">ðŸ¤–</div>
    
    <div class="quote-container" id="quoteContainer">
      <!-- Quotes will be inserted here -->
    </div>

    <div class="loading-spinner"></div>
    
    <div class="loading-text">
      Preparing your Agentic Platform<span class="progress-dots"><span>.</span><span>.</span><span>.</span></span>
    </div>
  </div>

  <script>
    const quotes = [
      {
        text: "The future belongs to those who believe in the beauty of their AI dreams.",
        author: "â€” Inspired by Eleanor Roosevelt"
      },
      {
        text: "AI is not about replacing humans, it's about augmenting human intelligence.",
        author: "â€” Fei-Fei Li"
      },
      {
        text: "The question of whether a computer can think is no more interesting than whether a submarine can swim.",
        author: "â€” Edsger W. Dijkstra"
      },
      {
        text: "Artificial Intelligence is the new electricity.",
        author: "â€” Andrew Ng"
      },
      {
        text: "We're making this analogy that AI is the new electricity. Electricity transformed industries: agriculture, transportation, communication, manufacturing.",
        author: "â€” Andrew Ng"
      },
      {
        text: "The real problem is not whether machines think but whether men do.",
        author: "â€” B.F. Skinner"
      },
      {
        text: "AI doesn't have to be evil to destroy humanity â€“ if AI has a goal and humanity just happens to come in the way, it will destroy humanity as a matter of course.",
        author: "â€” Elon Musk"
      },
      {
        text: "Success in creating AI would be the biggest event in human history. Unfortunately, it might also be the last.",
        author: "â€” Stephen Hawking"
      },
      {
        text: "Machine intelligence is the last invention that humanity will ever need to make.",
        author: "â€” Nick Bostrom"
      },
      {
        text: "The key to artificial intelligence has always been the representation.",
        author: "â€” Jeff Hawkins"
      },
      {
        text: "AI is probably the most important thing humanity has ever worked on.",
        author: "â€” Sundar Pichai"
      },
      {
        text: "By far, the greatest danger of Artificial Intelligence is that people conclude too early that they understand it.",
        author: "â€” Eliezer Yudkowsky"
      }
    ];

    let currentQuoteIndex = 0;
    const quoteContainer = document.getElementById('quoteContainer');

    function displayQuote(index) {
      const quote = quotes[index];
      const quoteElement = document.createElement('div');
      quoteElement.className = 'quote';
      quoteElement.innerHTML = `
        "${quote.text}"
        <div class="quote-author">${quote.author}</div>
      `;
      
      quoteContainer.innerHTML = '';
      quoteContainer.appendChild(quoteElement);
      
      // Trigger animation
      setTimeout(() => {
        quoteElement.classList.add('active');
      }, 100);
    }

    function rotateQuotes() {
      displayQuote(currentQuoteIndex);
      currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
    }

    // Display first quote immediately
    rotateQuotes();

    // Rotate quotes every 5 seconds
    setInterval(rotateQuotes, 5000);

    // Listen for ready event from parent
    window.addEventListener('message', (event) => {
      if (event.data === 'n8n-ready') {
        // Fade out with elegant effect
        document.body.style.transition = 'opacity 0.8s ease-out';
        document.body.style.opacity = '0';
        
        // Remove loader from DOM after fade
        setTimeout(() => {
          window.parent.postMessage('loader-done', '*');
          if (window.electronAPI) {
            window.electronAPI.send('loader-complete');
          }
          // Force cleanup
          window.parent.document.getElementById('n8n-loading-overlay')?.remove();
        }, 800);
      }
    });
  </script>
</body>
</html>
